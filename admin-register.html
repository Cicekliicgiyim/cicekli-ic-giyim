<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Admin Kayıt | Çiçekli İç Giyim</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS Dosyaları -->
  <link rel="stylesheet" href="/cicekli-ic-giyim/style.css">
  <link rel="stylesheet" href="/cicekli-ic-giyim/form.css">
  <style>
    body {
      background: linear-gradient(to right, #f06292, #fce4ec);
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      padding: 0;
    }

    .form-container {
      background-color: #fff;
      max-width: 400px;
      margin: 80px auto;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .form-container h2 {
      color: #d81b60;
      margin-bottom: 25px;
    }

    .form-container input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
    }

    .form-container button {
      background-color: #d81b60;
      color: #fff;
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .form-container button:hover {
      background-color: #ad1457;
    }

    .form-container p {
      margin-top: 15px;
      font-size: 14px;
    }

    .form-container a {
      color: #d81b60;
      text-decoration: none;
      font-weight: 500;
    }

    .form-container a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Admin Hesabı Oluştur</h2>
    <form id="admin-register-form">
      <input type="text" id="username" placeholder="Kullanıcı Adı" required>
      <input type="email" id="email" placeholder="E-posta" required>
      <input type="password" id="password" placeholder="Şifre" required>
      <button type="submit">Admin Kayıt</button>
    </form>
    <p>Siteye geri dönmek için <a href="/cicekli-ic-giyim/index.html">buraya tıklayın</a></p>
  </div>

  <script src="/cicekli-ic-giyim/js/admin-register.js"></script>
</body>
</html>
