<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Admin Paneli - Çiçekli İç Giyim</title>
  <link rel="stylesheet" href="/cicekli-ic-giyim/style.css">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(to right, #fce4ec, #f8bbd0);
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #e91e63;
      padding: 20px;
      color: white;
      text-align: center;
    }

    nav a {
      color: white;
      text-decoration: underline;
      font-weight: bold;
    }

    main {
      max-width: 600px;
      background: white;
      margin: 40px auto;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
    }

    h2 {
      color: #e91e63;
      margin-bottom: 20px;
    }

    label {
      font-weight: 500;
    }

    input, select, button {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
    }

    button {
      background-color: #e91e63;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s ease;
    }

    button:hover {
      background-color: #c2185b;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #f8bbd0;
      color: #444;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Çiçekli İç Giyim - Admin Paneli</h1>
    <nav>
      <a href="/cicekli-ic-giyim/index.html">← Siteye Dön</a>
    </nav>
  </header>

  <main>
    <h2>Yeni Ürün Ekle</h2>
    <form id="add-product-form">
      <label for="product-title">Ürün Adı:</label>
      <input type="text" id="product-title" required>

      <label for="product-price">Fiyat (₺):</label>
      <input type="number" id="product-price" required min="0">

      <label for="product-image">Görsel (örnek: atlet.jpg):</label>
      <input type="text" id="product-image" required>

      <label for="product-category">Kategori:</label>
      <select id="product-category" required>
        <option value="">Kategori Seçin</option>
        <option value="Atlet">Atlet</option>
        <option value="Sütyen">Sütyen</option>
        <option value="İç Çamaşırı">İç Çamaşırı</option>
      </select>

      <button type="submit">Yeni Ürün Ekle</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 Çiçekli İç Giyim</p>
  </footer>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const user = JSON.parse(sessionStorage.getItem("loggedInUser"));
      if (!user || user.role !== "admin") {
        alert("Bu sayfaya sadece adminler erişebilir.");
        window.location.href = "/cicekli-ic-giyim/index.html";
        return;
      }

      document.getElementById("add-product-form").addEventListener("submit", (e) => {
        e.preventDefault();
        
        const title = document.getElementById("product-title").value.trim();
        const price = parseFloat(document.getElementById("product-price").value);
        const image = document.getElementById("product-image").value.trim();
        const category = document.getElementById("product-category").value;

        if (!title || !image || !category || isNaN(price) || price <= 0) {
          alert("Lütfen geçerli bilgiler girin.");
          return;
        }

        const products = JSON.parse(localStorage.getItem("products")) || [];

        products.push({ title, price, image, category });

        localStorage.setItem("products", JSON.stringify(products));
        alert("Ürün başarıyla eklendi!");
        document.getElementById("add-product-form").reset();
      });
    });
  </script>
</body>
</html>
