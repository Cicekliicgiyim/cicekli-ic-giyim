<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Şifremi Unuttum | Çiçekli İç Giyim</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/cicekli-ic-giyim/style.css">
  <style>
    .form-container {
      max-width: 400px;
      margin: 80px auto;
      padding: 20px;
      background-color: #fff0f5;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #e91e63;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
    p {
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Şifremi Unuttum</h2>

    <!-- 1. Aşama: Kod Gönder -->
    <form id="requestResetForm">
      <input type="email" id="email" placeholder="Kayıtlı E-posta" required>
      <input type="text" id="phone" placeholder="Telefon Numarası (05xx...)" required>
      <button type="submit">Doğrulama Kodu Gönder</button>
    </form>

    <!-- 2. Aşama: Kod Doğrula ve Yeni Şifre Belirle -->
    <form id="verifyCodeForm" style="display: none;">
      <input type="text" id="verificationCode" placeholder="Doğrulama Kodu" required>
      <input type="password" id="newPassword" placeholder="Yeni Şifre" required>
      <button type="submit">Şifreyi Sıfırla</button>
    </form>

    <p><a href="/cicekli-ic-giyim/login.html">Giriş Yap</a></p>
  </div>

  <script src="/js/forgot-password.js"></script>
</body>
</html>
