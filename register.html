<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Kayıt Ol | Çiçekli İç Giyim</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">

  <!-- CSS Dosyaları -->
  <link rel="stylesheet" href="/cicekli-ic-giyim/style.css">
  <link rel="stylesheet" href="/cicekli-ic-giyim/form.css">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(to right, #f8bbd0, #f1f1f1);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .form-container {
      background-color: #fff;
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    .form-container h2 {
      text-align: center;
      color: #e91e63;
      margin-bottom: 25px;
      font-weight: 600;
    }

    .form-container input,
    .form-container select {
      width: 100%;
      padding: 12px 14px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 15px;
    }

    .form-container button {
      width: 100%;
      padding: 12px;
      background-color: #e91e63;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .form-container button:hover {
      background-color: #c2185b;
    }

    .form-container p {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }

    .form-container a {
      color: #e91e63;
      text-decoration: none;
      font-weight: 500;
    }

    .form-container a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Kayıt Ol</h2>
    <form id="registerForm">
      <input type="text" id="username" placeholder="Kullanıcı Adı" required>
      <input type="email" id="email" placeholder="E-posta" required>
      <input type="text" id="phone" placeholder="Telefon Numarası (05xx...)" required>
      <input type="password" id="password" placeholder="Şifre" required>
      <select id="role">
        <option value="user">Kullanıcı</option>
      </select>
      <button type="submit">Kayıt Ol</button>
    </form>
    <p>Zaten bir hesabınız var mı? <a href="/cicekli-ic-giyim/login.html">Giriş Yap</a></p>
  </div>

  <script src="/cicekli-ic-giyim/js/register.js"></script>
</body>
</html>
