<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Çiçekli İç Giyim | Ödeme</title>
  <link rel="stylesheet" href="/checkout.css" />
  <link rel="stylesheet" href="/style.css" />
  <link rel="stylesheet" href="/cicekli-ic-giyim/checkout.css" />
  <link rel="stylesheet" href="/cicekli-ic-giyim/style.css" />
  <script src="/js/session.js" defer></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    /* (CSS kodların birebir bırakıldı) */
  </style>
</head>
<body data-require-login>
  <header>
    <div class="logo">
      <h1>Çiçekli İç Giyim</h1>
    </div>
    <nav>
      <a href="/cicekli-ic-giyim/cicekli-ic-giyim/index.html">Anasayfa</a>
      <a href="/cicekli-ic-giyim/products.html">Ürünler</a>
      <a href="/cicekli-ic-giyim/cart.html">Sepetim</a>
      <a href="/cicekli-ic-giyim/history.html">Sipariş Geçmişi</a>
      <span id="greeting"></span>
      <button id="loginBtn">Giriş Yap</button>
      <button id="registerBtn">Üye Ol</button>
      <button id="logoutBtn" style="display: none;">Çıkış Yap</button>
    </nav>
  </header>

  <main>
    <div class="checkout-container">
      <h2 class="checkout-title">Ödeme Bilgileri</h2>
      <form class="checkout-form" action="/cicekli-ic-giyim/order-success.html" method="post">
        <label>Ad Soyad</label>
        <input type="text" name="fullname" placeholder="Ad Soyad" required />

        <label>E-posta</label>
        <input type="email" name="email" placeholder="E-posta" required />

        <label>Telefon</label>
        <input type="tel" name="phone" placeholder="Telefon Numarası (05xx xxx xx xx)" required />

        <div class="row">
          <div>
            <label>İl</label>
            <input type="text" name="city" placeholder="İl" required />
          </div>
          <div>
            <label>İlçe</label>
            <input type="text" name="district" placeholder="İlçe" required />
          </div>
        </div>

        <label>Teslimat Adresi</label>
        <textarea name="address" rows="3" placeholder="Teslimat Adresi" required></textarea>

        <label>Kargo Firması</label>
        <select name="shipping" required>
          <option value="">Kargo Firması Seçiniz</option>
          <option value="Yurtiçi">Yurtiçi</option>
          <option value="Aras">Aras</option>
          <option value="MNG">MNG</option>
        </select>

        <button type="submit">Siparişi Onayla</button>
      </form>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Çiçekli İç Giyim</p>
  </footer>
</body>
</html>
