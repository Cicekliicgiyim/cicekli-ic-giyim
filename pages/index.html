<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Anasayfa | Çiçekli İç Giyim</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/session.js" defer></script>
  <style>
    #greeting {
      float: right;
      margin-top: 10px;
      margin-right: 15px;
      font-weight: bold;
      color: #e91e63;
    }
    header::after {
      content: "";
      display: block;
      clear: both;
    }
  </style>
</head>
<body data-require-login>
  <header>
    <div class="logo">
      <h1>Çiçekli İç Giyim</h1>
    </div>
    <nav>
      <a href="index.html">Anasayfa</a>
      <a href="products.html">Ürünler</a>
      <a href="cart.html">Sepetim</a>
      <a href="history.html">Sipariş Geçmişi</a>
      <span id="user-info" style="margin-left: 15px; font-weight: bold;"></span>
      <button id="logoutBtn" style="display: none; margin-left: 10px;">Çıkış Yap</button>
    </nav>
    <div id="greeting"></div>
  </header>

  <main>
    <section class="hero">
      <div class="container">
        <h2>Şıklığın ve rahatlığın adresi</h2>
        <p>Tarzınıza özel iç giyim koleksiyonlarını keşfedin.</p>
        <a href="products.html" class="btn">Alışverişe Başla</a>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Çiçekli İç Giyim</p>
  </footer>

  <script>
    const sessionUser = JSON.parse(localStorage.getItem("sessionUser"));
    if (sessionUser) {
      document.getElementById("greeting").innerText = `Hoş geldin, ${sessionUser.name}!`;
    }
  </script>
</body>
</html>
