<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Anasayfa | Çiçekli İç Giyim</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="js/session.js" defer></script>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', sans-serif;
    }

    body {
      background-color: #fff;
      color: #333;
    }

    header {
      background-color: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      border-bottom: 1px solid #eee;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .logo h1 {
      margin: 0;
      font-size: 26px;
      color: #e91e63;
      font-weight: 600;
    }

    nav {
      display: flex;
      align-items: center;
      gap: 12px;
      flex-wrap: wrap;
    }

    nav a {
      text-decoration: none;
      color: #444;
      font-weight: 500;
      transition: 0.3s;
    }

    nav a:hover {
      color: #e91e63;
    }

    #greeting {
      font-weight: bold;
      color: #e91e63;
    }

    #logoutBtn,
    #loginBtn,
    #registerBtn {
      background-color: #e91e63;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      transition: 0.3s;
    }

    #logoutBtn:hover,
    #loginBtn:hover,
    #registerBtn:hover {
      background-color: #d2185b;
    }

    .hero {
      text-align: center;
      padding: 100px 20px;
      background: linear-gradient(to right, #ffe4ec, #fff0f5);
    }

    .hero h2 {
      font-size: 36px;
      margin-bottom: 15px;
      color: #e91e63;
    }

    .hero p {
      font-size: 20px;
      margin-bottom: 25px;
    }

    .btn {
      background-color: #e91e63;
      color: white;
      padding: 12px 24px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
      transition: 0.3s;
    }

    .btn:hover {
      background-color: #d2185b;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #fafafa;
      font-size: 14px;
      border-top: 1px solid #eee;
    }

    @media screen and (max-width: 600px) {
      nav {
        flex-direction: column;
        align-items: flex-start;
      }

      .hero h2 {
        font-size: 28px;
      }

      .hero p {
        font-size: 16px;
      }
    }
  </style>
</head>
<body data-require-login>
  <header>
    <div class="logo">
      <h1>Çiçekli İç Giyim</h1>
    </div>
    <nav>
      <a href="index.html">Anasayfa</a>
      <a href="products.html">Ürünler</a>
      <a href="cart.html">Sepetim</a>
      <a href="history.html">Sipariş Geçmişi</a>
      <span id="greeting"></span>
      <button id="loginBtn">Giriş Yap</button>
      <button id="registerBtn">Üye Ol</button>
      <button id="logoutBtn" style="display: none;">Çıkış Yap</button>
    </nav>
  </header>

  <main>
    <section class="hero">
      <div class="container">
        <h2>Şıklığın ve Rahatlığın Adresi</h2>
        <p>Tarzınıza özel iç giyim koleksiyonlarını şimdi keşfedin.</p>
        <a href="products.html" class="btn">Alışverişe Başla</a>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Çiçekli İç Giyim</p>
  </footer>

  <script>
    const sessionUser = JSON.parse(localStorage.getItem("sessionUser"));

    if (sessionUser) {
      document.getElementById("greeting").innerText = `Hoş geldin, ${sessionUser.name}`;
      document.getElementById("logoutBtn").style.display = "inline-block";
      document.getElementById("loginBtn").style.display = "none";
      document.getElementById("registerBtn").style.display = "none";
    } else {
      document.getElementById("greeting").innerText = "";
      document.getElementById("logoutBtn").style.display = "none";
      document.getElementById("loginBtn").style.display = "inline-block";
      document.getElementById("registerBtn").style.display = "inline-block";
    }

    document.getElementById("loginBtn").addEventListener("click", () => {
      window.location.href = "login.html";
    });

    document.getElementById("registerBtn").addEventListener("click", () => {
      window.location.href = "register.html";
    });

    document.getElementById("logoutBtn").addEventListener("click", () => {
      localStorage.removeItem("sessionUser");
      location.reload();
    });
  </script>
</body>
</html>
