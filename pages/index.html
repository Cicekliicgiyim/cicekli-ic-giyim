<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Anasayfa | Çiçekli İç Giyim</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/session.js" defer></script>
  <style>
    header {
      background-color: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      border-bottom: 1px solid #eee;
    }

    .logo h1 {
      margin: 0;
      font-size: 24px;
      color: #e91e63;
    }

    nav {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    nav a {
      text-decoration: none;
      color: #333;
      font-weight: 500;
    }

    #greeting {
      margin-left: 15px;
      font-weight: bold;
      color: #e91e63;
    }

    #logoutBtn {
      background-color: #e91e63;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
    }

    .hero {
      text-align: center;
      padding: 100px 20px;
      background-color: #fff0f5;
    }

    .hero h2 {
      font-size: 32px;
      margin-bottom: 10px;
    }

    .hero p {
      font-size: 18px;
      margin-bottom: 20px;
    }

    .btn {
      background-color: #e91e63;
      color: white;
      padding: 10px 20px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
    }

    footer {
      text-align: center;
      padding: 15px;
      background-color: #fafafa;
      font-size: 14px;
      margin-top: 30px;
    }
  </style>
</head>
<body data-require-login>
  <header>
    <div class="logo">
      <h1>Çiçekli İç Giyim</h1>
    </div>
    <nav>
      <a href="index.html">Anasayfa</a>
      <a href="products.html">Ürünler</a>
      <a href="cart.html">Sepetim</a>
      <a href="history.html">Sipariş Geçmişi</a>
      <span id="greeting"></span>
      <button id="logoutBtn" style="display: none;">Çıkış Yap</button>
    </nav>
  </header>

  <main>
    <section class="hero">
      <div class="container">
        <h2>Şıklığın ve rahatlığın adresi</h2>
        <p>Tarzınıza özel iç giyim koleksiyonlarını keşfedin.</p>
        <a href="products.html" class="btn">Alışverişe Başla</a>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Çiçekli İç Giyim</p>
  </footer>

  <script>
    const sessionUser = JSON.parse(localStorage.getItem("sessionUser"));
    if (sessionUser) {
      document.getElementById("greeting").innerText = `Hoş geldin, ${sessionUser.name}`;
      document.getElementById("logoutBtn").style.display = "inline-block";
    }
  </script>
</body>
</html>
