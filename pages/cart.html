<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Sepetim | Çiçekli İç Giyim</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/session.js" defer></script>
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff;
      color: #333;
    }

    header {
      background-color: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      border-bottom: 1px solid #eee;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .logo h1 {
      color: #e91e63;
      font-size: 26px;
      font-weight: 600;
    }

    nav {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    nav a {
      text-decoration: none;
      color: #444;
      font-weight: 500;
      transition: 0.3s;
    }

    nav a:hover {
      color: #e91e63;
    }

    #greeting {
      font-weight: bold;
      color: #e91e63;
    }

    #logoutBtn,
    #loginBtn,
    #registerBtn {
      background-color: #e91e63;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      transition: 0.3s;
    }

    #logoutBtn:hover,
    #loginBtn:hover,
    #registerBtn:hover {
      background-color: #d2185b;
    }

    main {
      max-width: 1000px;
      margin: auto;
      padding: 40px 20px;
    }

    #cart-items {
      margin-bottom: 20px;
    }

    .cart-item {
      border: 1px solid #ddd;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .cart-item img {
      width: 80px;
      height: auto;
      border-radius: 6px;
      margin-right: 15px;
    }

    .cart-details {
      flex-grow: 1;
    }

    #cart-summary {
      font-size: 18px;
      font-weight: bold;
      margin-top: 20px;
    }

    .btn {
      background-color: #e91e63;
      color: white;
      padding: 12px 24px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
      display: inline-block;
      transition: 0.3s;
      margin-top: 20px;
    }

    .btn:hover {
      background-color: #d2185b;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #fafafa;
      font-size: 14px;
      border-top: 1px solid #eee;
      margin-top: 50px;
    }

    @media screen and (max-width: 600px) {
      nav {
        flex-direction: column;
        align-items: flex-start;
      }

      .cart-item {
        flex-direction: column;
        align-items: flex-start;
      }
    }
  </style>
</head>
<body data-require-login>
  <header>
    <div class="logo">
      <h1>Çiçekli İç Giyim</h1>
    </div>
    <nav>
      <a href="index.html">Anasayfa</a>
      <a href="products.html">Ürünler</a>
      <a href="cart.html">Sepetim</a>
      <a href="history.html">Sipariş Geçmişi</a>
      <span id="greeting"></span>
      <button id="loginBtn">Giriş Yap</button>
      <button id="registerBtn">Üye Ol</button>
      <button id="logoutBtn" style="display: none;">Çıkış Yap</button>
    </nav>
  </header>

  <main>
    <h2>Sepetim</h2>
    <div id="cart-items">
      <!-- Sepet ürünleri burada listelenecek -->
    </div>
    <div id="cart-summary">
      <!-- Toplam fiyat burada gösterilecek -->
    </div>
    <a href="checkout.html" class="btn">Ödemeye Geç</a>
  </main>

  <footer>
    <p>&copy; 2025 Çiçekli İç Giyim</p>
  </footer>

  <script src="js/cart.js"></script>
  <script>
    const sessionUser = JSON.parse(localStorage.getItem("sessionUser"));

    if (sessionUser) {
      document.getElementById("greeting").innerText = `Hoş geldin, ${sessionUser.name}`;
      document.getElementById("logoutBtn").style.display = "inline-block";
      document.getElementById("loginBtn").style.display = "none";
      document.getElementById("registerBtn").style.display = "none";
    } else {
      document.getElementById("greeting").innerText = "";
      document.getElementById("logoutBtn").style.display = "none";
      document.getElementById("loginBtn").style.display = "inline-block";
      document.getElementById("registerBtn").style.display = "inline-block";
    }

    document.getElementById("loginBtn").addEventListener("click", () => {
      window.location.href = "login.html";
    });

    document.getElementById("registerBtn").addEventListener("click", () => {
      window.location.href = "register.html";
    });

    document.getElementById("logoutBtn").addEventListener("click", () => {
      localStorage.removeItem("sessionUser");
      location.reload();
    });
  </script>
</body>
</html>
