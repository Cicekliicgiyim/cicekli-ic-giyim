<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ürünler | Çiçekli İç Giyim</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    .container {
      max-width: 1000px;
      margin: auto;
      padding: 20px;
    }
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
      gap: 20px;
    }
    .product-card {
      background: #fff;
      border: 1px solid #ddd;
      padding: 20px;
      text-align: center;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s ease;
    }
    .product-card:hover {
      transform: scale(1.02);
    }
    .product-card img {
      max-width: 100%;
      height: auto;
      margin-bottom: 10px;
    }
    .btn {
      background: #e91e63;
      color: white;
      border: none;
      padding: 10px 20px;
      margin-top: 10px;
      cursor: pointer;
      border-radius: 5px;
    }
    .btn:hover {
      background: #c2185b;
    }

    nav {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      align-items: center;
    }

    #greeting {
      margin-left: auto;
      font-weight: bold;
    }

    #loginBtn, #registerBtn, #logoutBtn {
      padding: 6px 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #loginBtn, #registerBtn {
      background-color: #e91e63;
      color: white;
    }

    #logoutBtn {
      background-color: #555;
      color: white;
    }

    header {
      background-color: #f8f8f8;
      padding: 15px 30px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    header h1 {
      margin: 0;
      color: #e91e63;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #f8f8f8;
      margin-top: 40px;
    }
  </style>
</head>
<body data-require-login>
  <header>
    <h1>Çiçekli İç Giyim</h1>
    <nav>
      <a href="index.html">Anasayfa</a>
      <a href="products.html">Ürünler</a>
      <a href="cart.html">Sepetim</a>
      <a href="history.html">Sipariş Geçmişi</a>
      <span id="greeting"></span>
      <button id="loginBtn">Giriş Yap</button>
      <button id="registerBtn">Üye Ol</button>
      <button id="logoutBtn" style="display: none;">Çıkış Yap</button>
    </nav>
  </header>

  <main>
    <section class="products">
      <div class="container">
        <h2 class="section-title">Ürünler</h2>
        <div class="product-grid" id="product-list">
          <!-- JavaScript ile ürünler buraya yüklenecek -->
        </div>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Çiçekli İç Giyim</p>
  </footer>

  <!-- Ürünleri yükleme ve sepete ekleme -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const productList = document.getElementById("product-list");
      const products = JSON.parse(localStorage.getItem("products")) || [];

      if (products.length === 0) {
        productList.innerHTML = "<p>Henüz ürün eklenmedi.</p>";
        return;
      }

      products.forEach((product, index) => {
        const div = document.createElement("div");
        div.className = "product-card";
        div.innerHTML = `
          <img src="images/${product.image}" alt="${product.title}">
          <h3>${product.title}</h3>
          <p class="price"><strong>₺${product.price}</strong></p>
          <p>Kategori: ${product.category}</p>
          <button class="btn" onclick='addToCart(${index})'>Sepete Ekle</button>
        `;
        productList.appendChild(div);
      });
    });

    function addToCart(index) {
      const products = JSON.parse(localStorage.getItem("products")) || [];
      const product = products[index];
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      cart.push(product);
      localStorage.setItem("cart", JSON.stringify(cart));
      alert(`${product.title} sepete eklendi.`);
    }
  </script>

  <!-- Oturum kontrolü ve kullanıcı bilgisi -->
  <script src="js/session.js" defer></script>
</body>
</html>
