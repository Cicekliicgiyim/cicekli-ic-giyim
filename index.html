<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Anasayfa | Çiçekli İç Giyim</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/cicekli-ic-giyim/css/style.css">
  <script src="/cicekli-ic-giyim/js/session.js" defer></script>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="logo">
      <h1>Çiçekli İç Giyim</h1>
    </div>
    <nav>
      <a href="/cicekli-ic-giyim/index.html">Anasayfa</a>
      <a href="/cicekli-ic-giyim/products.html">Ürünler</a>
      <a href="/cicekli-ic-giyim/cart.html">Sepetim</a>
      <a href="/cicekli-ic-giyim/history.html">Sipariş Geçmişi</a>
      <span id="greeting"></span>
      <button id="loginBtn">Giriş Yap</button>
      <button id="registerBtn">Üye Ol</button>
      <button id="logoutBtn" style="display: none;">Çıkış Yap</button>
    </nav>
  </header>

  <main>
    <section class="hero">
      <div class="container">
        <h2>Şıklığın ve Rahatlığın Adresi</h2>
        <p>Tarzınıza özel iç giyim koleksiyonlarını şimdi keşfedin.</p>
        <a href="/cicekli-ic-giyim/products.html" class="btn">Alışverişe Başla</a>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Çiçekli İç Giyim</p>
  </footer>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const greeting = document.getElementById("greeting");
      const logoutBtn = document.getElementById("logoutBtn");
      const loginBtn = document.getElementById("loginBtn");
      const registerBtn = document.getElementById("registerBtn");

      const currentUser = JSON.parse(localStorage.getItem("sessionUser"));

      if (currentUser) {
        greeting.textContent = `Hoş geldin, ${currentUser.name}`;
        logoutBtn.style.display = "inline-block";
        loginBtn.style.display = "none";
        registerBtn.style.display = "none";
      } else {
        greeting.textContent = "";
        logoutBtn.style.display = "none";
        loginBtn.style.display = "inline-block";
        registerBtn.style.display = "inline-block";
      }

      logoutBtn.addEventListener("click", () => {
        localStorage.removeItem("sessionUser");
        window.location.reload();
      });

      loginBtn.addEventListener("click", () => {
        window.location.href = "/cicekli-ic-giyim/pages/login.html";
      });

      registerBtn.addEventListener("click", () => {
        window.location.href = "/cicekli-ic-giyim/pages/register.html";
      });

      const requireLogin = document.body.getAttribute("data-require-login");
      if (requireLogin !== null && !currentUser) {
        window.location.href = "/cicekli-ic-giyim/pages/login.html";
      }
    });
  </script>
</body>
</html>
