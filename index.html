<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Anasayfa | Çiçekli İç Giyim</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="js/session.js" defer></script>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    /* Stil düzenlemeleri devam ediyor */
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <h1>Çiçekli İç Giyim</h1>
    </div>
    <nav>
      <a href="index.html">Anasayfa</a>
      <a href="products.html">Ürünler</a>
      <a href="cart.html">Sepetim</a>
      <a href="history.html">Sipariş Geçmişi</a>
      <span id="greeting"></span>
      <button id="loginBtn" style="display: none;">Giriş Yap</button>
      <button id="registerBtn" style="display: none;">Üye Ol</button>
      <button id="logoutBtn" style="display: none;">Çıkış Yap</button>
    </nav>
  </header>

  <main>
    <section class="hero">
      <div class="container">
        <h2>Şıklığın ve Rahatlığın Adresi</h2>
        <p>Tarzınıza özel iç giyim koleksiyonlarını şimdi keşfedin.</p>
        <a href="products.html" class="btn">Alışverişe Başla</a>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Çiçekli İç Giyim</p>
  </footer>

  <script>
    // Sayfa yüklendiğinde oturum kontrolü yapalım
    window.onload = function() {
      if (!sessionStorage.getItem('user')) {
        window.location.href = 'login.html';  // Kullanıcı giriş yapmadıysa login sayfasına yönlendir
      } else {
        // Oturum açmış kullanıcıya giriş yapmış bilgilerini gösterelim
        document.getElementById('greeting').textContent = 'Hoş geldiniz, ' + sessionStorage.getItem('user');
        document.getElementById('loginBtn').style.display = 'none';
        document.getElementById('registerBtn').style.display = 'none';
        document.getElementById('logoutBtn').style.display = 'inline-block';
      }
    };

    // Çıkış yapma fonksiyonu
    document.getElementById('logoutBtn').onclick = function() {
      sessionStorage.removeItem('user');  // Oturum bilgilerini temizle
      window.location.href = 'login.html';  // Login sayfasına yönlendir
    };
  </script>
</body>
</html>
